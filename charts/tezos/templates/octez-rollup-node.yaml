{{- range $k, $v := .Values.smartRollupNodes }}

{{- if $v.evm }}
apiVersion: v1
kind: Service
metadata:
  name: evm-{{ $v.evm.mode }}-{{ $k }}
  namespace: {{ $.Release.Namespace }}
spec:
  type: NodePort
  ports:
    - port: 8545
      name: evm-proxy
  selector:
    app: rollup-{{ $k }}
{{- if $v.evm.config }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: evm-{{ $v.evm.mode }}-{{ $k }}-configmap
  namespace: {{ $.Release.Namespace }}
data:
  config.json: |
    {{ $v.evm.config | nindent 4 }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: rollup-{{ $k }}
  namespace: {{ $.Release.Namespace }}
spec:
  type: NodePort
  ports:
    - port: 8932
      name: rollup
  selector:
    app: rollup-{{ $k }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rollup-{{ $k }}
  namespace: {{ $.Release.Namespace }}
{{- if $v.annotations }}
{{- with $v.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- end }}
spec:
  podManagementPolicy: Parallel
  replicas: 1
  serviceName: rollup-{{ $k }}
  selector:
    matchLabels:
      app: rollup-{{ $k }}
  template:
    metadata:
      labels:
        app: rollup-{{ $k }}
    spec:
      containers:
      - name: octez-smart-rollup-node
        image: "{{ $.Values.images.octez }}"
        imagePullPolicy: {{ $.Values.images_pull_policy }}
        ports:
        - containerPort: 8932
          name: rollup
        command:
          - /bin/sh
        volumeMounts:
        - mountPath: /var/tezos
          name: var-volume
        args:
          - "-c"
          - |
{{- if eq $v.mode "observer" }}
{{ tpl ($.Files.Get "scripts/smart-rollup-observer.sh") $ | indent 12 }}
{{- else if eq $v.mode "operator" }}
{{ tpl ($.Files.Get "scripts/smart-rollup-operator.sh") $ | indent 12 }}
{{- end }}
        env:
          - name: ROLLUP_ADDRESS
            value: {{ $v.rollup_address }}
          - name: ROLLUP_PREIMAGES_ENDPOINT
            value: {{ $v.preimages_endpoint }}
          - name: OPERATORS_PARAMS
            value: >
              {{- range $key, $value := $v.operators }}
              {{- $cleanKey := regexReplaceAll "[0-9]+$" $key "" }}
              {{ $cleanKey }}:{{ $value }}
              {{- end }}
          - name: NODE_RPC_URL
            value: {{ $v.node_rpc_url }}
{{- if $v.resources }}
{{- with $v.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
{{- end }}
{{- end }}
{{- if $v.evm }}
      - name: octez-evm-{{ $v.evm.mode }}
        image: "{{ $v.evm.image.name | default $.Values.images.octez }}"
        imagePullPolicy: {{ $v.evm.image.pullPolicy | default $.Values.images_pull_policy }}
        ports:
          - containerPort: 8545
            name: evm
        command:
          - /bin/sh
        args:
          - "-c"
          - |
{{- if eq $v.evm.mode "observer" }}
{{ tpl ($.Files.Get "scripts/evm-observer.sh") $ | indent 12 }}
{{- else if eq $v.evm.mode "sequencer" }}
{{ tpl ($.Files.Get "scripts/evm-sequencer.sh") $ | indent 12 }}
{{- end }}
        volumeMounts:
          - mountPath: /var/tezos
            name: var-volume
{{- if $v.evm.config }}
          - mountPath: /var/tezos/evm-config
            name: evm-config-volume
            subpathsubPath: config.json
{{- end }}
        env:
          - name: MY_POD_NAME
            value: {{ $k }}
          - name: ROLLUP_PREIMAGES_ENDPOINT
            value: {{ $v.preimages_endpoint }}
          {{- if eq $v.evm.mode "observer" }}
          - name: EVM_NODE_ENDPOINT
            value: {{ $v.evm.evm_endpoint }}
          {{- end }}
{{- if $v.evm.resources }}
{{- with $v.evm.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
{{- end }}
{{- end }}
      - name: sidecar
        image: "{{ $.Values.tezos_k8s_images.utils }}"
        imagePullPolicy: {{ $.Values.tezos_k8s_images_pull_policy }}
        args:
          - sidecar-evm
        env:
          - name: MY_POD_NAME
            value: {{ $k }}
{{- end }}
      initContainers:
      - name: octez-smartrollup-snapshot-downloader
        image: "{{ $.Values.tezos_k8s_images.utils }}"
        imagePullPolicy: {{ $.Values.tezos_k8s_images_pull_policy }}
        command:
          - /bin/sh
        volumeMounts:
          - mountPath: /var/tezos
            name: var-volume
        args:
          - "-c"
          - |
{{ tpl ($.Files.Get "scripts/smart-rollup-snapshot-downloader.sh") $ | indent 12 }}
        env:
          - name: SNAPSHOT_URL
            value: {{ $v.snapshot_url }}
      - name: octez-smartrollup-snapshot-importer
        image: "{{ $.Values.images.octez }}"
        imagePullPolicy: {{ $.Values.tezos_k8s_images_pull_policy }}
        command:
          - /bin/sh
        volumeMounts:
          - mountPath: /var/tezos
            name: var-volume
        args:
          - "-c"
          - |
{{ tpl ($.Files.Get "scripts/smart-rollup-snapshot-importer.sh") $ | indent 12 }}
        env:
          - name: NODE_RPC_URL
            value: {{ $v.node_rpc_url }}
{{- if $v.evm.snapshot.enabled }}
      - name: evm-snapshot-downloader
        image: "{{ $.Values.tezos_k8s_images.utils }}"
        imagePullPolicy: {{ $.Values.tezos_k8s_images_pull_policy }}
        command:
          - /bin/sh
        volumeMounts:
          - mountPath: /var/tezos
            name: var-volume
        args:
          - "-c"
          - |
{{ tpl ($.Files.Get "scripts/evm-snapshot-downloader.sh") $ | indent 12 }}
        env:
          - name: EVM_SNAPSHOT_URL
            value: {{ $v.evm.snapshot.url }}
      - name: evm-snapshot-importer
        image: "{{ $v.evm.image.name | default $.Values.images.octez }}"
        imagePullPolicy: {{ $.Values.tezos_k8s_images_pull_policy }}
        command:
          - /bin/sh
        volumeMounts:
          - mountPath: /var/tezos
            name: var-volume
        args:
          - "-c"
          - |
{{ tpl ($.Files.Get "scripts/evm-snapshot-importer.sh") $ | indent 12 }}
{{- end }}
      - image: {{ $.Values.tezos_k8s_images.utils }}
        imagePullPolicy: {{ $.Values.tezos_k8s_images_pull_policy }}
        name: config-generator
        args:
          - "config-generator"
        envFrom:
          - configMapRef:
              name: tezos-config
        env:
          - name: MY_POD_NAME
            value: {{ $k }}
          - name: MY_POD_TYPE
            value: {{ $.Values.smart_rollup_node_statefulset.pod_type }}
        volumeMounts:
          - mountPath: /var/tezos
            name: var-volume
          - mountPath: /etc/secret-volume
            name: tezos-accounts
      securityContext:
        fsGroup: 1000
      nodeSelector:
        {{- toYaml $v.nodeSelector | nindent 8 }}
      volumes:
        - volume: var-volume
          name: var-volume
        - name: tezos-accounts
          secret:
            secretName: tezos-secret
{{- if $v.evm.config }}
        - name: evm-config-volume
          configMap:
            name: evm-{{ $v.evm.mode }}-{{ $k }}-configmap
{{- end }}
  volumeClaimTemplates:
    - metadata:
        name: var-volume
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "400Gi"
      {{- if $v.storageClassName }}
        storageClassName: {{ $v.storageClassName }}
      {{- end }}
---
{{- if $v.ingress | default false }}
{{- if $v.ingress.enabled | default false }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rollup-{{ $k }}
  namespace: {{ $.Release.Namespace }}
{{- with $v.ingress.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- with $v.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  ingressClassName: {{ $v.ingress.className }}
  {{- if $v.ingress.tls }}
  tls:
    {{- range $v.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ $v.ingress.host }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: rollup-{{ $k }}
                port:
                  name: rollup
{{- end }}
{{- end }}
{{- end }}
